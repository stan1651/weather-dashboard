<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
      <script></script>

    <div
      class="
        flex-row
        align-start
        align-stretch-md
        align-content-start
        align-content-stretch-md
        min-100-vh
        bg-primary
      "
    >
      <div class="col-12 col-md-3 bg-light p-3">
        <h1 class="text-primary">Your Weather Dashboard</h1>
        <form id="search-form" class="mb-2">
          <input
            id="search-input"
            class="form-input w-100"
            type="text"
            placeholder="City"
          />
          <button id="weatherSearch" class="btn btn-info btn-block">Search</button>
        </form>

      <div id="result" class="col-12 col-md-9 p-3 text-light">
        <h2>Showing results for </h2>
        <div id="results">
          <h2 class= "name"></h2>
          <p class= "temp"></p>
          <p class= "uv"></p>
          <p class = "fiveDay"></p>
        </div>
      </div>
    </div>
    </div>>
